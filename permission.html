<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permission</title>
    <link rel="stylesheet" href="permission.css">
</head>
<body>
    <div id="container">
        <div id="ask">
            <p>قم بتفعيل موقعك الآن</p>
            <p>و أقرب سوق للمواد الغذائية سيظهر لك تلقائيا</p>
        </div>
        <p id="M">مناطق</p>
        <div id="icons">
            <div id="Safe"><img src="Safe.png"></div>
            <div id="Line"><img src="Line 1.png"></div>
            <div id="danger"><img src="Danger.png"></div>
        </div>
    </div>
    <div id="confirm">
        <div id="msgConfirm">
            <p>هل انت متأكد أنك تريد مشاركة موقعك؟</p>
        </div>
        <div id="BtnYesNo">
            <button id="Yes">نعم</button>
            <button id="No">لا</button>
        </div>
    </div>
</body>
</html>
